<!DOCTYPE html>
<html>
<head>
    <%- include head.html %>
</head>
<body>
    <%- include nav.html %>

    <div class="container">
        <form role="form">
            <div class="form-group">
                <label for="register_username">账号</label>
                <input type="text" class="form-control" id="register_username" placeholder="账号">
            </div>
            <div class="form-group">
                <label for="register_password">密码</label>
                <input type="password" class="form-control" id="register_password" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="register_email">密码</label>
                <input type="email" class="form-control" id="register_email" placeholder="邮箱">
            </div>
            <button id="register" type="submit" class="btn btn-default">注 册</button>
        </form>
    </div>

    <%- include script.html %>
    <!-- ajax.js-->
    <script src="/javascripts/ajax.js"></script>
    <!-- user.js -->
    <script src="/javascripts/user.js"></script>
</body>
</html>
