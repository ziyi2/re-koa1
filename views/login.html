<!DOCTYPE html>
<html>
<head>
    <%- include head.html %>
</head>
<body>
    <%- include nav.html %>

    <div class="container">
        <form role="form" action="/user/login" method="post" >
            <div class="form-group">
                <label for="login_username">账号</label>
                <input name="username" type="text" class="form-control" id="login_username" placeholder="账号">
            </div>
            <div class="form-group">
                <label for="login_password">密码</label>
                <input name="password" type="password" class="form-control" id="login_password" placeholder="密码">
            </div>
            <button id="login" type="submit" class="btn btn-default">登录</button>
        </form>
    </div>

    <%- include script.html %>
    <!-- ajax.js-->
    <script src="/javascripts/ajax.js"></script>
    <!-- constant.js-->
    <script src="/javascripts/constant.js"></script>
    <!-- user.js -->
    <script src="/javascripts/user.js"></script>
</body>
</html>
